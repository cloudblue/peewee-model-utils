site_name: Peewee Model Utils
site_url: https://github.com/cloudblue/peewee-model-utils
repo_name: cloudblue/peewee-model-utils
repo_url: https://github.com/cloudblue/peewee-model-utils
edit_uri: ""
copyright: Copyright &copy; 2022 Ingram Micro. All Rights Reserved.
extra:
  generator: false
extra_css:
  - css/custom.css
theme:
  name: "material"
  logo: images/logo_full.png
  favicon: images/favicon.ico
  palette:
    - scheme: "default"
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: "material/lightbulb"
        name: "Switch to dark mode"
    - scheme: "slate"
      media: "(prefers-color-scheme: dark)"
      primary: "blue"
      toggle:
        icon: "material/lightbulb-outline"
        name: "Switch to light mode"
markdown_extensions:
  - mkautodoc
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - toc:
      toc_depth: 3
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Tutorials:
      - Verbose ID: verbose_id.md
      - Transactional Verbose ID: transactional_verbose_id.md
      - Ordered Model: ordered_model.md
